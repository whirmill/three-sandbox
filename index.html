<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élégance - Fine Jewelry & Diamonds</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Playfair Display', serif;
        }
        
        canvas {
            display: block;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        canvas.visible {
            opacity: 1;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .brand-name {
            font-size: 4rem;
            font-weight: 700;
            color: #2c2c2c;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 400;
            color: #4a4a4a;
            margin-bottom: 3rem;
            text-align: center;
            font-style: italic;
        }
        
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(44, 44, 44, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2c2c2c 0%, #666 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: #4a4a4a;
            text-align: center;
            margin-top: 0.5rem;
        }
        
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #2c2c2c;
            font-size: 12px;
            z-index: 100;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="brand-name">ÉLÉGANCE</div>
        <div class="tagline">Fine Jewelry & Diamonds</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Loading... 0%</div>
    </div>
    <div id="info">Élégance Jewelry</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
